<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>User</title>
</head>
<body>
    <div class="centring">
    <div class="contentig">
    <header>
        Admission No:
        <h1>{{adm_no}}</h1>
        Name:
        <h1>{{name}}</h1>
    </header>
    <main>
        <section>
            <form action="{{url_for('user')}}" method="post">
                <input type="date" name="calendar" id="" min="2023-01-01" max="2023-01-30" required >
                <div>
                    <div class="rb">
                        <div class="rb1">
                            <label for="cut">CUT</label>
                            <input type="radio" name="cut" id="cut" value="cut">
                        </div>
                        <div class="rb2">
                            <label for="cut">EAT</label>
                            <input type="radio" name="cut" id="cut" value="eat">
                        </div>
                    </div>
                    <div><input type="submit" value="Add mess cut"></div>
                    <h4 style="color: greenyellow;">{{cut_status}}</h4>
                </div>
            </form>
        </section>
        <br>
        <section class="grid-container">
            {% for item in cut_calendar %}
            <div class="grid-child {{item}}">{{loop.index}}</div>
            {% endfor %}
        </section>
    </main>
    </div>
    </div>
</body>
</html>
